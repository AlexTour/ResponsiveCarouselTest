<!doctype html>
<html lang="en">
  <head>
    <title>Dal√≠ - Die virtuelle Ausstellung</title>
     <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico">
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="../CSS/modelviewerstyles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <div class="logo-container">
        <img class="logo-responsive" id="logo" src="../Assets/dali-logo.png" alt="logo">
    </div>
     <button class="ResetButton" onclick="resetCameraPercent()">
      Reset
    </button>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="../Assets/3D/room06.glb" id="modelviewer" camera-controls poster="../Assets/poster06.png" shadow-intensity="1" max-camera-orbit="auto 90deg auto" min-camera-orbit="auto auto 5%" interpolation-decay="200" max-field-of-view="60deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script>
      const mv = document.querySelector("#modelviewer");
      function resetCameraPercent() {
        mv.cameraOrbit = '0deg 75deg 105%'
        mv.fieldOfView = 'auto'
      }
    </script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
